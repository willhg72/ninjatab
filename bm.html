        /* För WebKit-baserade webbläsare (Chrome, Safari, Edge) */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 4px;
        }

        /* Globala inställningar för Firefox (Anv ej nu) */
        * {
            scrollbar-width: thin;
            scrollbar-color: rgba(0, 0, 0, 0.4) transparent;
        }

        #addCollection {
            background-color: rgba(76, 297, 80, 0.6);          
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 16px;
            transition: background-color 0.3s;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
  transition: transform 0.2s, box-shadow 0.2s;
        }
        #addCollection:hover {
            background-color: #45a049;
        }
        
        .collection-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .collection-title-area {
            display: flex;
            align-items: center;
        }
        .bookmarks {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            min-height: 50px;
        }
        .bookmark {
            border: 1px solid #ddd;
            padding: 6px;
            width: 133px;
            height: 80px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(1px);
            position: relative;
            cursor: pointer;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            border-radius: 4px;
            transition: transform 0.2s ease, opacity 0.2s ease;
            will-change: transform, opacity;
        }
        .bookmark:hover {
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .bookmark img {
            max-width: 32px;
            max-height: 32px;
            object-fit: contain;
        }
        .bookmark h3 {
            margin: 5px 0;
            font-size: 12px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .bookmark p {
            font-size: 10px;
            margin: 0;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }
        .bookmark .edit-icon,
        .bookmark .delete-icon {
            position: absolute;
            bottom: 5px;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .bookmark .edit-icon {
            right: 25px;
        }
        .bookmark .delete-icon {
            right: 5px;
        }
        .bookmark:hover .edit-icon,
        .bookmark:hover .delete-icon {
            opacity: 1;
        }
        .drag-handle {
            cursor: move;
            padding: 5px 10px;
            margin-right: 10px;
            background-color: #e0e0e0;
            border-radius: 4px;
            color: #333; /* Mörk färg för ljust läge */
        }

        body.dark-mode .drag-handle {
            background-color: #444; /* Mörkare bakgrund för mörkt läge */
            color: #ddd; /* Ljusare text för mörkt läge */
        }
        .dragging {
            opacity: 0.3;
            transform: scale(0.95);
        }
        .collection-actions {
            display: flex;
            gap: 5px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .collection:hover .collection-actions {
            opacity: 1;
        }
        .collection-button {
            padding: 5px 10px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            transition: background-color 0.3s, color 0.3s;
        }
        .toggle-collection {
            color: #333;
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
            padding: 0 10px;
            transition: transform 0.3s ease; /* NY egenskap */
        }

        .collection.is-open .toggle-collection {
            transform: rotate(0deg);
        }

        .collection:not(.is-open) .toggle-collection {
            transform: rotate(180deg);
        }

        body.dark-mode .toggle-collection {
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
            padding: 0 10px;
            color: #fff; /* Ljus färg för mörkt läge */
        }
